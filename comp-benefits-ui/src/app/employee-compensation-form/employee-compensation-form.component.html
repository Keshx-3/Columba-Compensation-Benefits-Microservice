<div class="container">
  <h2>{{ isEditMode ? 'Edit' : 'Assign' }} Compensation</h2>
  
  <div *ngIf="errorMessage" class="error-message" style="color: red; padding: 10px; border: 1px solid red; margin-bottom: 10px;">
    {{ errorMessage }}
  </div>
  
  <form [formGroup]="compForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="structure">Salary Structure</label>
      <select id="structure" formControlName="structure_id" (change)="onStructureChange($any($event.target).value)">
        <option value="">Select Structure</option>
        <option *ngFor="let s of structures$ | async" [value]="s.id">{{ s.name }} ({{ s.country }})</option>
      </select>
    </div>

    <div class="form-group">
      <label for="effective_from">Effective From</label>
      <input type="date" id="effective_from" formControlName="effective_from">
    </div>

    <div *ngIf="selectedStructure" formArrayName="component_values">
      <h3>Components</h3>
      <div *ngFor="let comp of componentValues.controls; let i=index" [formGroupName]="i" class="component-group">
        <label>{{ comp.get('name')?.value }}</label>
        <input type="number" formControlName="value">
      </div>
    </div>

    <div class="form-actions">
      <a [routerLink]="['/employees', employeeId, 'compensation']" class="btn-secondary">Cancel</a>
      <button type="submit" class="btn-primary" [disabled]="!compForm.valid">Save</button>
    </div>
  </form>
</div>
